        }

    </style>

<body  bgcolor="silver">
    <div id="test"><b>Test</b></div>
	
	<br>
	Forward-Backwards-Stop-Braking
    <br>
	<br>
    <b>Motor 1: &nbsp; </b>
    <button id="volForward" onclick="volClickForward('1')"> &#11105;</button>

    <button id="volAllForward" onclick="volAllForward()"> Forward </button>
	&nbsp;
	<button id="volAllBackwards" onclick="volAllBackwards()"> Backwards </button>
	<br>

	&nbsp;
	<button id="volAllBraking" onclick="volAllBraking()"> Braking </button>


    <script>


	    const resizeOps = () => {
									document.documentElement.style.setProperty("--vh", window.innerHeight * 0.01 + "px");
								};
        resizeOps();
        window.addEventListener("resize", resizeOps);


		function volClickForward(motorNr) {

	        var endpoint = window.location.origin + "/Api" + "/Forward";
			console.log(endpoint);
			
            var request = new XMLHttpRequest();
            request.open("POST", endpoint, true);
            request.setRequestHeader("Content-Type", "application/json");

            request.onreadystatechange = function () 
            {
                if (request.readyState === 4 && request.status === 200) 
                  console.log("ok");
				else
				 console.log("error");
            };
			
           var data = JSON.stringify({ 
                                        "motorNr": motorNr, 
                                        "value": "100" ,
                                        });
           request.send(data);
			
        }
 

    </script>
